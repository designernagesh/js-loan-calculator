<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">    
  <title>Javascript: Loan Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@700;800;900&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">  

  <!-- Custom CSS Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
    <h1 class="display-3 text-danger">Loan Calculator</h1>
    <p class="lead">Click the calculate button to check the loan EMI ðŸ™‚!</p>
    <form>
        <div class="row">
          <div class="col-md-12">
              <p class="text-danger text-center result"></p>
          </div>
            <div class="col-md-12 mb-4">
              <label for="loanAmount"><strong>Loan Amount:</strong></label>                
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Rs.</span>
                  </div>
                  <input type="text" class="form-control" id="loanAmount" placeholder="1000">
                </div>                                                                    
                <p class="loanAmountError">Enter the Loan Amount and amount should be minimum Rs.1,000.00</p>                
            </div>

            <div class="col-md-12 mb-4">
              <label for="yearsPay"><strong>Years to Pay:</strong></label>                            
              <input type="text" class="form-control" id="yearsPay" placeholder="5">                                    
              <p class="yearsPayError">Enter the No. of EMI\'s to Pay and should be minimum 1 Year.</p>
            </div>
        
            <div class="col-md-12 mb-4">
                <label for="interestRate"><strong>Interest Rate:</strong></label>            
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                    <input type="text" class="form-control" id="interestRate" placeholder="8.5">                    
                </div>                           
                <p class="interestRateError">Enter the Rate of Interest and can not be less then 0.</p>               
            </div>                
                   
            <div class="col-md-12 text-center mb-2">
                <button type="submit" class="btn btn-danger btnCalculate"> Calculate </button>
            </div>            
        </div>
        </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
